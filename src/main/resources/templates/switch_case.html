<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<h2 th:text="${user.name}"></h2>
	<div th:switch="${user.role}">
		<p th:case="Admin">
				Admin
		</p>
		<p th:case="User">
				User
		</p>
		<p th:case="*">
				Invalid User
		</p>
	</div>
	
</body>
</html>
