<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<h2>Variable Expression</h2>
	<div>
	Id :   <strong th:text="${student.id}"> </strong> <br/>
	Name : <strong th:text="${student.name}"> </strong> <br/>
	City : <strong th:text="${student.city}"> </strong> <br/>
	Email: <strong th:text="${student.email}"> </strong> <br/>
	
	</div>
	
	<div th:text="${name}">
	</div>
</body>
</html>
